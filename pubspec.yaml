name: vexana
description: Manage your network layer with dio. You will be able to use it very
  easily network operations.
version: 3.3.2
homepage: https://github.com/VB10/vexana

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  collection: ^1.16.0
  connectivity_plus: ^3.0.2
  dio: ^4.0.6
  flutter:
    sdk: flutter
  logger: ^1.0.0
  lottie: ^2.2.0
  path_provider: ^2.0.11
  retry: ^3.1.0
  sembast: ^3.4.0+6
  sembast_web: ^2.1.0+4
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  lints: ^2.0.1
  mockito: ^5.0.0
  path_provider_platform_interface: ^2.0.1
  plugin_platform_interface: ^2.0.0

flutter:
  assets:
    - assets/lottie/
